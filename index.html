<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Product Details Page</title>
</head>
<body>
    <header>
        <div class="logo-mobile">
            <h1 id="logo">LOGO</h1>
        </div>
        <nav class="nav-mobile">
            <ul class="nav-mobile__row">
                <li class="grid-item"><a href="#">Men</a></li>
                <li class="grid-item"><a href="#">Women</a> </li>
                <li class="grid-item"><a href="#">Kids</a> </li>
                <li class="grid-item"><a href="#">FTW</a> </li>
                <li class="grid-item"><a href="#">Accessories</a> </li>
            </ul>
        </nav>
        <div class="icon-input">
            <input class="icon-input__text-field" type="text" placeholder="Search">
                <svg class="svg-icon search-icon icon-input__icon material-icons" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7"><title id="title">Search Icon</title><desc id="desc">A magnifying glass icon.</desc><g class="search-path" fill="none" stroke="#848F91"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg>
        </div>
    </header>
    <div id="main-content" role="main">
        <div class="wrapper-full">
            <div id="section-template" class="product-template">
                <div class="product-single">
                    <div class="product-box">
                        <div class="box-wrapper">
                            <div class="product-grid">
                                <div class="product-photos grid-item">
                                    <div class="product-single__photos">
                                        <div class="product-single-wrapper">
                                            <div class="product-single--photo">
                                                <div id="featured-image-877">
                                                    <img class="product-single__photo image product-single__photo-877" src="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="product-details">
                                    <div class="product-single__meta pd-ls">
                                        <h4 id="id_D" class="product-single__title product-title-big">
                                            
                                        </h4>
                                    </div>
                                    <div class="price-wrapper pd-ls">
                                        <span id="ProductPrice" class="product-single__price" itemprop="price" content="250">
                                            
                                        </span>
                                    </div>
                                    <div class="product--size pd-ls">
                                        <span class="defacto">Available Sizes:</span>
                                        
                                      </div>
                                    <div class="variation-select-wrapper pd-ls">
                                        <span class="product-single__decs">
                                            Colors:
                                        </span>
                                        <div class="radio-box product-single__variation">
                                        </div>
                                    </div>
                                    <div class="product-single__add-to-cart product-single__add-to-cart--full-width pd-ls">
                                        <button type="submit" name="add" id="AddToCart--product-template" class="btn btn--buy btn--add-to-cart">
                                          <span class="btn__text">                                            
                                            <span class="btn__add-to-cart-text">
                                                Add to Cart
                                            </span>
                                          </span>
                                        </button>
                                      </div>
                                      <div class="product-single__description product-single__description--full-width pd-ls">
                                          <div class="description-wrapper">
                                              <h4 class="description-head">Description</h4>
                                              <div class="description-text__main">
                                                  <p id="descText" class="small">
                                                  </p>
                                                  
                                              </div>
                                              <hr>
                                          </div>
                                      </div>
                                      <div class="product-single__more-prod pd-ls">
                                          <div class="more-product--wrapper">
                                            <h4 class="description-head">See more products</h4>
                                            <div class="products-list--main">
                                                <ul class="products-list">
                                                    
                                                </ul>
                                            </div>
                                          </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="src/scripts/main.js"></script>
<script src="src/scripts/apiRequest.js"></script>
</body>
</html>
